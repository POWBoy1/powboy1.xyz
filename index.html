<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>powboy1.xyz</title>
  <link rel="icon" type="image/png" href="Icon.png" />

  <style>
    :root {
      --bg:#0b0f1a;
      --panel:#161b2e;
      --border:#1e264a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --green:#22c55e;
      --red:#ef4444;
      --accent:#7c7cff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #121734, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      position: relative;
    }

    /* Full page server box */
    .server-box {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--muted);
      transition: background .3s, box-shadow .3s;
    }

    .online .dot {
      background: var(--green);
      box-shadow: 0 0 10px rgba(34,197,94,.8);
    }

    .offline .dot {
      background: var(--red);
      box-shadow: 0 0 10px rgba(239,68,68,.8);
    }

    .info {
      color: var(--muted);
      line-height: 1.7;
    }

    .label {
      color: var(--text);
      font-weight: bold;
    }

    /* Buttons */
    .button {
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(124,124,255,0.4);
      transition: background .3s, transform .2s;
    }

    .button:hover {
      background: #5f5fff;
      transform: translateY(-2px);
    }

    /* Bottom-right panel button */
    .iframe-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

  </style>
</head>
<body>

  <div class="server-box">
    <h1>Minecraft Server Status</h1>

    <div id="status" class="status">
      <div class="dot"></div>
      <span>Loading...</span>
    </div>

    <div class="info">
      <span class="label">Java Edition</span><br>
      Server Address: mc.powboy1.xyz<br><br>

      <span class="label">Bedrock Edition</span><br>
      Server Address: mc.powboy1.xyz<br>
      Port: 19132
    </div>

    <!-- Sign Up Button -->
    <a href="https://forms.gle/PdGNZ79q32PCbBYq9" class="button">Sign Up!</a>
  </div>

  <!-- Bottom-right button -->
  <a href="https://projects.powboy1.xyz/" class="button iframe-button">Other Projects</a>

<script>
  const statusEl = document.getElementById("status");
  const API = "https://api.mcsrvstat.us/2/mc.powboy1.xyz";

  async function updateStatus() {
    try {
      const res = await fetch(API, { cache: "no-store" });
      const data = await res.json();

      if (data.online) {
        const online = data.players?.online ?? "?";
        const max = data.players?.max ?? "?";

        statusEl.className = "status online";
        statusEl.innerHTML = `
          <div class="dot"></div>
          <span>Online â€¢ ${online}/${max} players</span>
        `;
      } else {
        statusEl.className = "status offline";
        statusEl.innerHTML = `
          <div class="dot"></div>
          <span>Offline</span>
        `;
      }
    } catch {
      statusEl.className = "status offline";
      statusEl.innerHTML = `
        <div class="dot"></div>
        <span>Status unavailable</span>
      `;
    }
  }

  updateStatus();
  setInterval(updateStatus, 15000);
</script>

</body>
</html>
